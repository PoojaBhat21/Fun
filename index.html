<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Important Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 320px;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    .result img {
      width: 250px;
      border-radius: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="container" id="questionBox">
  <h2>Will you be my valentine? ðŸ¤”</h2>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<div class="container result" id="resultBox" style="display:none;">
  <h2>Best decision ever ðŸŽ‰ðŸ”¥</h2>
  <p>Now bring two gifts one for your wife and one for your daugherðŸ˜Ž</p>
  <img src="Required.gif" alt="Celebration GIF">
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  // Move NO button away when hovered
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  });

  // YES click
  yesBtn.addEventListener("click", () => {
    document.getElementById("questionBox").style.display = "none";
    document.getElementById("resultBox").style.display = "block";
  });
</script>

</body>
</html>
